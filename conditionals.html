<!DOCTYPE html>
<html>
<head>
	<title>conditionals</title>
</head>
<body>
	<script type="text/javascript">
		var cats = parseInt(prompt('How many cats do you have'));

		if(isNaN(cats) ){
			console.log('Hey! ' + cats + ' thats not a number');
		}
		else if(cats < 5){
			console.log('Thats pretty cool');
		}
		else{
			console.log('you have ' + cats  + ' amount of cats. Thats sad');
		}
		


	</script>

</body>
</html>
